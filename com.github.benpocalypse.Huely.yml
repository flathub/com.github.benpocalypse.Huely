app-id: com.github.benpocalypse.Huely

sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: '45'

command: com.github.benpocalypse.Huely

finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'

modules:
  - name: elementary-stylesheet
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/elementary/stylesheet.git
      commit: d521bf955423330ac809616d935b9063cbadd5cb
    modules:
    - name: sassc
      cleanup:
      - "*"
      sources:
      - type: git
        url: https://github.com/sass/sassc.git
        tag: 3.6.2
      - type: script
        dest-filename: autogen.sh
        commands:
        - autoreconf -si
      modules:
      - name: libsass
        cleanup:
        - "*"
        sources:
        - type: git
          url: https://github.com/sass/libsass.git
          tag: 3.6.6
        - type: script
          dest-filename: autogen.sh
          commands:
          - autoreconf -si

  - name: Huely
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/benpocalypse/Huely.git
        tag: 0.4.2
        commit: e1dd4e9bcb230c1ae396d0534ed46ed58624b0f0
